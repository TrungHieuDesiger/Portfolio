<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Cá Nhân</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="main-content">
        <div class="logo">Logo</div>
        <nav class="menu">
          <a href="#">Home</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Giới thiệu -->
    <section class="intro">
      <div class="intro-content">
        <div class="info">
          <h1>Tên của bạn</h1>
          <p>Lĩnh vực hoạt động</p>
        </div>
        <div class="avatar">
          <img src="images/avatar.jpg" alt="Ảnh cá nhân" />
        </div>
      </div>
    </section>

    <!-- Thông tin cá nhân -->
    <section class="profile">
      <div class="profile-image">
        <img src="images/profile.jpg" alt="Hình ảnh minh họa" />
      </div>
      <div class="profile-info">
        <h2>Trình độ & Kinh nghiệm</h2>
        <p>- Kinh nghiệm: 3 năm trong lĩnh vực X</p>
        <p>- Trình độ: Đại học Y/Z</p>
      </div>
    </section>

    <!-- Khóa học - dịch vụ -->
    <section class="services">
      <h2>Khóa học - Dịch vụ</h2>
      <div class="service-list">
        <div class="service-box">Dịch vụ 1</div>
        <div class="service-box">Dịch vụ 2</div>
        <div class="service-box">Dịch vụ 3</div>
        <div class="service-box">Dịch vụ 4</div>
      </div>
    </section>

    <!-- Contact -->
    <section class="contact" id="contact">
      <h2>Liên hệ</h2>
      <form>
        <input type="text" placeholder="Họ tên" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Nội dung" required></textarea>
        <button type="submit">Gửi</button>
      </form>
    </section>
  </body>
</html>
